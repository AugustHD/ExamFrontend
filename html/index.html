<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css" />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- JQuery, Popper, Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <title>Product Menu</title>
</head>

<body>
    <h1>Produkt Oversigt</h1>
    <hr>
    <div class="container-fluid">
        <div class="row">
            <div class="col-5">
                <table id="target">
                    <tr>
                        <th>Navn</th>
                        <th>Pris</th>
                        <th>Vægt (gram)</th>
                        <th>ID</th>
                    </tr>
                </table>
            </div>
            <div class="col">
                <div class="ProductBox">
                    <form id="addProductForm">
                        <h4>Tilføj Produkt</h4>
                        <table class="formTable">
                            <tr>
                                <td><label for="name">Produkt navn:</label></td>
                                <td><input type="text" id="name" name="name" required></td>
                            </tr>
                            <tr>
                                <td><label for="price">Produkt pris:</label></td>
                                <td><input type="number" id="price" name="price" required></td>
                            </tr>
                            <tr>
                                <td><label for="weight">Produkt vægt (gram):</label></td>
                                <td><input type="number" id="weight" name="weight" required></td>
                            </tr>
                            <tr>
                                <td><input type="submit"></td>
                            </tr>
                        </table>
                    </form>
                <form id="findProductForm">
                    <h4>Find Produkt</h4>
                    <table class="formTable">
                        <tr>
                            <td><label for="pID">Produkt id:</label></td>
                            <td><input type="number" id="pID" name="pID" required></td>
                        </tr>
                        <tr>
                            <td><input type="submit"></td>
                        </tr>
                    </table>
                </form>
                </div>
            </div>
        </div>
        </div>
    </div>
</body>
<!-- Local JS files -->
<script src="../js/productsList.js"></script>
    <script src="../js/addProduct.js"></script>
    <script src="../js/findProduct.js"></script>
</html>
