<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css" />
    <script src="../js/Products.js"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- JQuery, Popper, Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <title>Product Menu</title>
</head>

<body>
    <h1>Produkt Oversigt</h1>
    <hr>
    <div class="container-fluid">
        <div class="row">
            <div class="col-5">
                <table id="target">
                    <tr>
                        <th>Navn</th>
                        <th>Pris</th>
                        <th>Vægt (gram)</th>
                    </tr>
                </table>
            </div>
            <div class="col">
                <div id="addProductBox">
                    <h4>Tilføj Produkt</h4>
                    <form action="" method="POST">
                        <table class="formTable">
                            <tr>
                                <td><label for="pName">Produkt navn:</label></td>
                                <td><input type="text" id="pName" name="name" required></td>
                            </tr>
                            <tr>
                                <td><label for="pPrice">Produkt pris:</label></td>
                                <td><input type="number" id="pPrice" name="price" required></td>
                            </tr>
                            <tr>
                                <td><label for="pWeight">Produkt vægt (gram):</label></td>
                                <td><input type="number" id="pWeight" name="weight" required></td>
                            </tr>
                        </table>
                            <input type="submit">
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
